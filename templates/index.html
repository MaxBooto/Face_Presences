<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Système de Reconnaissance Neuronale</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e2a44 0%, #2c3e50 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background: #141c2f;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .navbar a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .navbar a:hover {
            background: #2a3b5e;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            flex-grow: 1;
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #00aaff;
        }
        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.3s, transform 0.2s;
        }
        .btn-primary {
            background: #00aaff;
            color: #ffffff;
        }
        .btn-primary:hover {
            background: #0088cc;
            transform: translateY(-2px);
        }
        .table-container {
            background: #2a3b5e;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 1rem;
            }
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/dashboard">Dashboard</a>
        <a href="/logout">Déconnexion</a>
    </div>
    <div class="container">
        <h1>Bienvenue sur le Système de Reconnaissance Neuronale</h1>
        <div class="table-container">
            <div class="btn-group">
                <a href="/add_user" class="btn btn-primary">Ajouter Personne</a>
                <a href="/recognition" class="btn btn-primary">Reconnaissance Neuronale</a>
            </div>
        </div>
    </div>
</body>
</html>
