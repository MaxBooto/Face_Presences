<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Administrateur</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e2a44 0%, #2c3e50 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background: #141c2f;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .navbar a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .navbar a:hover {
            background: #2a3b5e;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            flex-grow: 1;
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #00aaff;
        }
        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.3s, transform 0.2s;
        }
        .btn-primary {
            background: #00aaff;
            color: #ffffff;
        }
        .btn-primary:hover {
            background: #0088cc;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: #6c757d;
            color: #ffffff;
        }
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        .table-container {
            background: #2a3b5e;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 0 auto;
        }
        .message, .error {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            text-align: center;
        }
        .message {
            background: #28a745;
        }
        .error {
            background: #ff4444;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            background: #3a4b6e;
            color: #ffffff;
            font-size: 1rem;
        }
        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 5px #00aaff;
        }
        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 1rem;
        }
        .login-link {
            text-align: center;
            font-size: 0.9rem;
            color: #00aaff;
        }
        .login-link a {
            color: #00aaff;
            text-decoration: underline;
            transition: color 0.3s;
        }
        .login-link a:hover {
            color: #0088cc;
        }
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 1rem;
            }
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/manage_users">Retour</a>
        <a href="/logout">Déconnexion</a>
    </div>
    <div class="container">
        <h1>Créer un Administrateur</h1>
        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <div class="table-container">
            <form id="create-admin-form" method="POST">
                <div class="form-group">
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom :</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe :</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">Créer</button>
                    <a href="/manage_users" class="btn btn-secondary">Annuler</a>
                </div>
                <div class="login-link">
                    J'ai déjà un compte ? <a href="/login">Se connecter</a>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('create-admin-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            try {
                const response = await fetch('/create_admin', {
                    method: 'POST',
                    body: new URLSearchParams(formData)
                });
                if (response.ok) {
                    const html = await response.text();
                    document.body.innerHTML = html; // Flask rend la page avec message/erreur
                } else {
                    const result = await response.json();
                    showMessage(result.error || 'Erreur lors de la création de l’admin', false);
                }
            } catch (error) {
                showMessage('Erreur réseau lors de la création', false);
                console.error('Erreur:', error);
            }
        });

        function showMessage(message, isSuccess) {
            const messageDiv = document.createElement('div');
            messageDiv.className = isSuccess ? 'message' : 'error';
            messageDiv.textContent = message;
            const container = document.querySelector('.container');
            container.insertBefore(messageDiv, document.querySelector('.table-container'));
            setTimeout(() => messageDiv.remove(), 3000);
        }
    </script>
</body>
</html>
