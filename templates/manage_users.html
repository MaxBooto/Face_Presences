<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gérer les Utilisateurs</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e2a44 0%, #2c3e50 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background: #141c2f;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .navbar a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .navbar a:hover {
            background: #2a3b5e;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            flex-grow: 1;
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #00aaff;
        }
        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.3s, transform 0.2s;
        }
        .btn-primary {
            background: #00aaff;
            color: #ffffff;
        }
        .btn-primary:hover {
            background: #0088cc;
            transform: translateY(-2px);
        }
        .btn-danger {
            background: #ff4444;
            color: #ffffff;
        }
        .btn-danger:hover {
            background: #cc3333;
            transform: translateY(-2px);
        }
        .table-container {
            background: #2a3b5e;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #3a4b6e;
        }
        th {
            background: #1e2a44;
            font-weight: 500;
        }
        .message, .error {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            text-align: center;
        }
        .message {
            background: #28a745;
        }
        .error {
            background: #ff4444;
        }
        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 1rem;
        }
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 1rem;
            }
            table {
                font-size: 0.9rem;
            }
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="/dashboard">Dashboard</a>
            <a href="/add_user">Ajouter Utilisateur</a>
            <a href="/create_admin">Créer Admin</a>
        </div>
        <a href="/logout">Déconnexion</a>
    </div>
    <div class="container">
        <h1>Gérer les Utilisateurs</h1>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <div class="table-container">
            <div class="btn-group">
                <a href="/export_users" class="btn btn-primary">Exporter en Excel</a>
            </div>
            <table id="users-table">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Sexe</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.nom | safe }}</td>
                        <td>{{ user.prenom | safe }}</td>
                        <td>{{ user.sexe | safe }}</td>
                        <td>
                            <a href="/edit_user/{{ user.id }}" class="btn btn-primary">Modifier</a>
                            <button class="btn btn-danger" onclick="deleteUser('{{ user.id | safe }}')">Supprimer</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script>
        async function deleteUser(userId) {
            if (!userId) {
                showMessage('ID utilisateur invalide', false);
                return;
            }
            if (!confirm('Êtes-vous sûr de vouloir supprimer cet utilisateur ?')) return;
            try {
                const response = await fetch(`/delete_user/${userId}`, { method: 'DELETE' });
                const result = await response.json();
                showMessage(result.message || 'Erreur lors de la suppression', result.success);
                if (result.success) {
                    setTimeout(() => location.reload(), 2000);
                }
            } catch (error) {
                showMessage('Erreur réseau lors de la suppression', false);
                console.error('Erreur:', error);
            }
        }
        function showMessage(message, isSuccess) {
            const messageDiv = document.createElement('div');
            messageDiv.className = isSuccess ? 'message' : 'error';
            messageDiv.textContent = message;
            const container = document.querySelector('.container');
            container.insertBefore(messageDiv, document.querySelector('.table-container'));
            setTimeout(() => messageDiv.remove(), 3000);
        }
    </script>
</body>
</html>
